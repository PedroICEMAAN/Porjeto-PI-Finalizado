<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IceWorl-logo-removebg-preview.png">
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="icon" href="../img/IceWorl-logo-removebg-preview.png">
    <script src="./js/funcoes.js"></script>
    <title>Quiz Lakers</title>
</head>
<body>
    <div class="social">
        <div class="fundo">
            <div id="introducao">
                <h3 class="Regras">Este e o Lakers quiz, 
                feito para testar todos os seus conhecimentos sobre o time do Los Angeles Lakers</h3>
                <button id="quiz" onclick="iniciar_quiz()">Iniciar Quiz</button>
            </div>

            <div id="game" style="display: none;">

                <p class='questoes'>
                <h1 id="num-qt">Questao: <span id='numQuestao'></span></h1>
                <header class='questao'>
                    <h2 id='pergunta'></h2>
                </header>
                <img src="" alt="">

            </p>
            <p class='centro' id='instrucoes'></p>
            <p id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></p>
            <p class='centro' id='instrucoes'></p>
            </section>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='box' onClick='verificarSeAcertou(this, this)'></li><br>
                        <li id='b' value='1B' class='box' onClick='verificarSeAcertou(this, this)'></li><br>
                        <li id='c' value='1C' class='box' onClick='verificarSeAcertou(this, this)'></li><br>
                        <li id='d' value='1D' class='box' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>

            </div>

            

            <div id="fim" style="display: none;">
                <button id="retomar" onclick="Retornar_quiz()">Retornar ao inicio</button>
            </div>

        </div>
    </div>

</div>
</html>
<script>

function iniciar_quiz() {
        introducao.style.display = 'none';
        game.style.display = 'block';
    }


    var titulo = document.querySelector('h1')
    var instrucoes = document.querySelector('#instrucoes')
    var aviso = document.querySelector('#aviso')
    var pontos = 0 // pontos para o placar
    var placar = 0 // placar

    // PERGUNTA
    var numQuestao = document.querySelector('#numQuestao')
    var pergunta = document.querySelector('#pergunta')

    // ALTERNATIVAS
    var a = document.querySelector('#a')
    var b = document.querySelector('#b')
    var c = document.querySelector('#c')
    var d = document.querySelector('#d')

    // p com a class questoes
    var pQuestoes = document.querySelector('.questoes')
    // ol li com as alternativas
    var alternativas = document.querySelector('#alternativas')

    const q0 = {
        numQuestao: 0,
        pergunta: "Pergunta",
        alternativaA: "Alternativa A",
        alternativaB: "Alternativa B",
        alternativaC: "Alternativa C",
        alternativaD: "Alternativa D",
        correta: "0",
    }

    const q1 = {
        numQuestao: 1,
        pergunta: "Ha quanto tempo existe a liga da NBA?",
        alternativaA: "1946",
        alternativaB: "1999",
        alternativaC: "1897",
        alternativaD: "1978",
        correta: "1946",
    }

    const q2 = {
        numQuestao: 2,
        pergunta: "Lakers e Celtics são os maiores campeões da NBA com quantos títulos?",
        alternativaA: "20",
        alternativaB: "14",
        alternativaC: "17",
        alternativaD: "22",
        correta: "17",
    }

    const q3 = {
        numQuestao: 3,
        pergunta: "Quantas equipes disputam a temporada regular da NBA?",
        alternativaA: "28",
        alternativaB: "30",
        alternativaC: "26",
        alternativaD: "2",
        correta: "30",
    }

    const q4 = {
        numQuestao: 4,
        pergunta: "Qual é o jogador com mais títulos na NBA?",
        alternativaA: "Michael Jordan",
        alternativaB: "LeBron James",
        alternativaC: "Bill Russell",
        alternativaD: "Kobe Bryant",
        correta: "Bill Russell",
    }

    const q5 = {
        numQuestao: 5,
        pergunta: "Quantos títulos Lebron James já conquistou?",
        alternativaA: "4",
        alternativaB: "2",
        alternativaC: "3",
        alternativaD: "7",
        correta: "4",
    }

    const q6 = {
        numQuestao: 6,
        pergunta: "Em que ano Michael Jordan se aposentou pela primeira vez?",
        alternativaA: "1998",
        alternativaB: "1996",
        alternativaC: "2003",
        alternativaD: "1993",
        correta: "1993",
    }

    const q7 = {
        numQuestao: 7,
        pergunta: "Quem é o maior cestinha de 3 pontos da história da NBA?",
        alternativaA: "Stephen Curry",
        alternativaB: "Ray Allen",
        alternativaC: "James Harden",
        alternativaD: "Damian Lillard",
        correta: "Ray Allen",
    }

    const q8 = {
        numQuestao: 8,
        pergunta: "Qual jogador marcou mais pontos em um único jogo da temporada regular?",
        alternativaA: "Michael Jordan",
        alternativaB: "Klay Thompson",
        alternativaC: "LeBron James",
        alternativaD: "Wilt Chamberlain",
        correta: "Wilt Chamberlain",
    }

    const q9 = {
        numQuestao: 9,
        pergunta: "Por qual equipe Kobe Bryant foi draftado em 1996?",
        alternativaA: "Los Angeles Lakers",
        alternativaB: "Boston Celtics",
        alternativaC: "Charlotte Hornets",
        alternativaD: "Los Angeles Clippers",
        correta: "Charlotte Hornets",
    }

    const q10 = {
        numQuestao: 10,
        pergunta: "Qual o jogador mais caro da NBA?",
        alternativaA: "LeBron James",
        alternativaB: "James Harden",
        alternativaC: "Messi",
        alternativaD: "Michael Jordan",
        correta: "LeBron James",
    }

    // CONSTANTE COM UM VETOR DE OBJETOS COM TODAS AS QUESTOES
    const questoes = [q0, q1, q2, q3, q4, q5, q6, q7, q8, q9, q10]

    var numero = document.querySelector('#numero')
    var total = document.querySelector('#total')

    numero.textContent = q1.numQuestao

    var totalDeQuestoes = (questoes.length) - 1
    console.log("Total de questões " + totalDeQuestoes)
    total.textContent = totalDeQuestoes

    // MONTAR A 1a QUESTAO COMPLETA, para iniciar o Quiz
    numQuestao.textContent = q1.numQuestao
    pergunta.textContent = q1.pergunta
    a.textContent = q1.alternativaA
    b.textContent = q1.alternativaB
    c.textContent = q1.alternativaC
    d.textContent = q1.alternativaD

    // CONFIGURAR O VALUE INICIAL DA 1a QUESTAO COMPPLETA
    a.setAttribute('value', '1A')
    b.setAttribute('value', '1B')
    c.setAttribute('value', '1C')
    d.setAttribute('value', '1D')

    // PARA MONTAR AS PROXIMAS QUESTOES
    function proximaQuestao(nQuestao) {
        numero.textContent = nQuestao
        numQuestao.textContent = questoes[nQuestao].numQuestao
        pergunta.textContent = questoes[nQuestao].pergunta
        a.textContent = questoes[nQuestao].alternativaA
        b.textContent = questoes[nQuestao].alternativaB
        c.textContent = questoes[nQuestao].alternativaC
        a.setAttribute('value', nQuestao + 'A')
        b.setAttribute('value', nQuestao + 'B')
        c.setAttribute('value', nQuestao + 'C')
        d.setAttribute('value', nQuestao + 'D')
    }

    function bloquearAlternativas() {
        a.classList.add('bloqueado')
        b.classList.add('bloqueado')
        c.classList.add('bloqueado')
        d.classList.add('bloqueado')
    }

    function desbloquearAlternativas() {
        a.classList.remove('bloqueado')
        b.classList.remove('bloqueado')
        c.classList.remove('bloqueado')
        d.classList.remove('bloqueado')
    }

    function verificarSeAcertou(nQuestao, resposta) {

        var numeroDaQuestao = nQuestao.value
        console.log("Questão " + numeroDaQuestao)

        var respostaEscolhida = resposta.textContent

        var certa = questoes[numeroDaQuestao].correta


        if (respostaEscolhida == certa) {

            pontos += 3 // pontos = pontos + 10
        }

        // atualizar placar
        placar = pontos
        instrucoes.textContent = "Pontos " + placar

        // bloquear a escolha de opcoes
        bloquearAlternativas()

        setTimeout(function () {
            proxima = numeroDaQuestao + 1

            if (proxima > totalDeQuestoes) {
                console.log('Fim do Jogo!')
                fimDoJogo()
            } else {
                proximaQuestao(proxima)
            }
        }, 250)
        desbloquearAlternativas()
    }

    function fimDoJogo() {
        instrucoes.textContent = "Fim de Jogo!"
        numQuestao.textContent = ""

        var pont = ''
        pontos == 0 ? pont = 'ponto' : pont = 'pontos'

        pergunta.textContent = "Voce conseguiu " + pontos + " " + pont

        aviso.textContent = "Voce conseguiu " + pontos + " " + pont

        a.textContent = ""
        b.textContent = ""
        c.textContent = ""
        d.textContent = ""

        a.setAttribute('value', '0')
        b.setAttribute('value', '0')
        c.setAttribute('value', '0')
        d.setAttribute('value', '0')

        game.style.display = 'none';
        fim.style.display = 'block'

        // OCULTAR O p DA QUESTAO
        pQuestoes.style.display = 'none'

        // setTimeout(function () {
        //     pontos = 0 // zerar placar
        //     location.reload();
        // }, 2000)
    }

    function Retornar_quiz() {
        fim.style.display = 'none';
        introducao.style.display = 'block'
    }

</script>
